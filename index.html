<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„Éö„Éº„Çπ„Ç§„É≥„Éô„Éº„ÉÄ„Éº - WebÁâà</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        h1 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 10px;
        }
        
        #gameCanvas {
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .controls {
            color: #fff;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .score {
            color: #00ff00;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üöÄ „Çπ„Éö„Éº„Çπ„Ç§„É≥„Éô„Éº„ÉÄ„Éº üöÄ</h1>
        <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>üéÆ Êìç‰ΩúÊñπÊ≥ï:</p>
            <p>A/D„Ç≠„Éº: ÁßªÂãï | „Çπ„Éö„Éº„Çπ„Ç≠„Éº: Áô∫Â∞Ñ | „Éû„Ç¶„Çπ„ÇØ„É™„ÉÉ„ÇØ: Áô∫Â∞Ñ</p>
        </div>
    </div>

    <script>
        // „Ç≤„Éº„É†„ÅÆË®≠ÂÆö
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let game = {
            player: {
                x: canvas.width / 2,
                y: canvas.height - 50,
                size: 30,
                speed: 5
            },
            bullets: [],
            enemies: [],
            score: 0,
            gameRunning: true
        };
        
        // „Ç≠„Éº„Éú„Éº„ÉâÂÖ•Âäõ
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // „Éû„Ç¶„Çπ„ÇØ„É™„ÉÉ„ÇØ
        canvas.addEventListener('click', () => {
            shootBullet();
        });
        
        // Âºæ„ÇíÁô∫Â∞Ñ
        function shootBullet() {
            game.bullets.push({
                x: game.player.x,
                y: game.player.y - game.player.size / 2,
                speed: 8
            });
        }
        
        // „Ç®„Ç§„É™„Ç¢„É≥„ÇíÊèèÁîª
        function drawAlien(x, y, alienType) {
            const size = 25;
            
            if (alienType === 0) { // „Çø„Ç≥Âûã„Ç®„Ç§„É™„Ç¢„É≥
                // ‰Ωì
                ctx.fillStyle = '#32CD32';
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                
                // ÁõÆ
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(x - 6, y + 2, 4, 0, Math.PI * 2);
                ctx.arc(x + 6, y + 2, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // ÁõÆ„ÅÆÁû≥Â≠î
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(x - 6, y + 2, 2, 0, Math.PI * 2);
                ctx.arc(x + 6, y + 2, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Ëß¶Êâã
                ctx.strokeStyle = '#228B22';
                ctx.lineWidth = 2;
                for (let i = 0; i < 4; i++) {
                    const tentacleX = x - 8 + i * 5;
                    ctx.beginPath();
                    ctx.moveTo(tentacleX, y - 8);
                    ctx.lineTo(tentacleX + 1, y - 15);
                    ctx.stroke();
                }
                
            } else if (alienType === 1) { // „Ç´„ÉãÂûã„Ç®„Ç§„É™„Ç¢„É≥
                // ‰Ωì
                ctx.fillStyle = '#FF4500';
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                
                // ÁúºÊüÑ
                ctx.strokeStyle = '#DC143C';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x - 6, y + 6);
                ctx.lineTo(x - 10, y + 12);
                ctx.moveTo(x + 6, y + 6);
                ctx.lineTo(x + 10, y + 12);
                ctx.stroke();
                
                // ÁõÆÁéâ
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(x - 10, y + 12, 6, 0, Math.PI * 2);
                ctx.arc(x + 10, y + 12, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Áû≥Â≠î
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(x - 10, y + 12, 3, 0, Math.PI * 2);
                ctx.arc(x + 10, y + 12, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // „Éè„Çµ„Éü
                ctx.strokeStyle = '#DC143C';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(x - 12, y - 4);
                ctx.lineTo(x - 16, y - 8);
                ctx.moveTo(x + 12, y - 4);
                ctx.lineTo(x + 16, y - 8);
                ctx.stroke();
                
            } else { // „Ç§„Ç´Âûã„Ç®„Ç§„É™„Ç¢„É≥
                // ‰Ωì
                ctx.fillStyle = '#4169E1';
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                
                // È†≠„ÅÆ„Éà„Çµ„Ç´
                ctx.fillStyle = '#191970';
                ctx.beginPath();
                ctx.moveTo(x - 8, y + 10);
                ctx.lineTo(x + 8, y + 10);
                ctx.lineTo(x, y + 16);
                ctx.closePath();
                ctx.fill();
                
                // ÁõÆ
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(x - 6, y + 2, 5, 0, Math.PI * 2);
                ctx.arc(x + 2, y + 2, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Áû≥Â≠î
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(x - 6, y + 2, 2.5, 0, Math.PI * 2);
                ctx.arc(x + 2, y + 2, 2.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Ëß¶Êâã
                ctx.strokeStyle = '#191970';
                ctx.lineWidth = 2;
                for (let i = 0; i < 4; i++) {
                    const tentacleX = x - 6 + i * 4;
                    ctx.beginPath();
                    ctx.moveTo(tentacleX, y - 10);
                    ctx.lineTo(tentacleX + 1, y - 16);
                    ctx.stroke();
                }
            }
        }
        
        // „Ç®„Ç§„É™„Ç¢„É≥„ÇíÂàùÊúüÂåñ
        function setupEnemies() {
            game.enemies = [];
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 8; col++) {
                    game.enemies.push({
                        x: col * 70 + 100,
                        y: canvas.height - 150 - row * 60,
                        type: row % 3,
                        alive: true
                    });
                }
            }
        }
        
        // „Éó„É¨„Ç§„É§„Éº„ÇíÊèèÁîª
        function drawPlayer() {
            // „Éó„É¨„Ç§„É§„Éº„ÅÆËàπ‰Ωì
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(game.player.x - game.player.size/2, game.player.y - game.player.size/2, 
                        game.player.size, game.player.size);
            
            // „Éó„É¨„Ç§„É§„Éº„ÅÆË©≥Á¥∞
            ctx.fillStyle = '#32CD32';
            ctx.fillRect(game.player.x - 10, game.player.y - 15, 20, 10);
            ctx.fillRect(game.player.x - 5, game.player.y - 20, 10, 5);
        }
        
        // Âºæ„ÇíÊèèÁîª
        function drawBullets() {
            ctx.fillStyle = '#FFFF00';
            game.bullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y - 10, 4, 20);
            });
        }
        
        // „Ç≤„Éº„É†„ÇíÊõ¥Êñ∞
        function update() {
            if (!game.gameRunning) return;
            
            // „Éó„É¨„Ç§„É§„Éº„ÅÆÁßªÂãï
            if (keys['a'] && game.player.x > game.player.size/2) {
                game.player.x -= game.player.speed;
            }
            if (keys['d'] && game.player.x < canvas.width - game.player.size/2) {
                game.player.x += game.player.speed;
            }
            if (keys[' ']) {
                shootBullet();
            }
            
            // Âºæ„ÅÆÁßªÂãï
            game.bullets = game.bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });
            
            // Ë°ùÁ™ÅÂà§ÂÆö
            game.bullets.forEach((bullet, bulletIndex) => {
                game.enemies.forEach((enemy, enemyIndex) => {
                    if (enemy.alive && 
                        Math.abs(bullet.x - enemy.x) < 25 && 
                        Math.abs(bullet.y - enemy.y) < 25) {
                        enemy.alive = false;
                        game.bullets.splice(bulletIndex, 1);
                        game.score += 10;
                        scoreElement.textContent = game.score;
                    }
                });
            });
            
            // „Ç≤„Éº„É†„ÇØ„É™„Ç¢„ÉÅ„Çß„ÉÉ„ÇØ
            const aliveEnemies = game.enemies.filter(enemy => enemy.alive);
            if (aliveEnemies.length === 0) {
                game.gameRunning = false;
                alert('üéâ „Ç≤„Éº„É†„ÇØ„É™„Ç¢ÔºÅ„Çπ„Ç≥„Ç¢: ' + game.score);
                setupEnemies();
                game.score = 0;
                scoreElement.textContent = game.score;
                game.gameRunning = true;
            }
        }
        
        // ÊèèÁîª
        function draw() {
            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Êòü„ÇíÊèèÁîª
            ctx.fillStyle = 'white';
            for (let i = 0; i < 50; i++) {
                const x = (i * 17) % canvas.width;
                const y = (i * 23) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
            
            // „Ç≤„Éº„É†„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇíÊèèÁîª
            drawPlayer();
            drawBullets();
            
            game.enemies.forEach(enemy => {
                if (enemy.alive) {
                    drawAlien(enemy.x, enemy.y, enemy.type);
                }
            });
        }
        
        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // „Ç≤„Éº„É†ÈñãÂßã
        setupEnemies();
        gameLoop();
    </script>
</body>
</html>
